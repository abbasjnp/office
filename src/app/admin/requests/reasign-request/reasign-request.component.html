<div  class="qus-main-asign" >
    <div *ngIf="data.reasignEmployeeView" style="background-color: rgba(0, 0, 0, .288);position: fixed;left: 0;right: 0;top: 0;bottom: 0;z-index: 99;"></div>
    <div class="pad">
    <h2 class=".mat-dialog-title" mat-dialog-title>SEARCH {{data.id}}<span style="float:right" (click)="onNoClick()"><img src="./../../../../assets/img/cross.png"></span></h2>
  <div class="mat-dialog-content" mat-dialog-content>
    <div class="mat-dialog-header-border"></div>
    <!-- <h4>look for another employee</h4> -->
    <mat-form-field class="input-full-width">
      <input matInput [(ngModel)]="searchedTerm" (keyup)="reasignEmployee(searchedTerm)" placeholder="Search employee..">
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions class="mat-dialog-actions">
    <button class="input-btn btn-white marign-rt10px" (click)="onNoClick()">Cancel</button>
    <button class="input-btn btn-orange" [mat-dialog-close]="data.animal" cdkFocusInitial>Assign</button>  
  </div>
  
  </div>
</div>
